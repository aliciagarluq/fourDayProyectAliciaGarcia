<div class="mat-app-background basic-container">
    <div *ngIf="!loading" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
        <mat-card *ngFor="let movie of info.Search" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)" >
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle> {{movie.Year}}</mat-card-subtitle>
          </mat-card-header>
              <img mat-card-image [src]="movie.Poster" alt="Photo not found">
            
          <mat-card-content>
            <p>
                {{movie.imdbID}}
            </p>
          </mat-card-content>
          <button mat-raised-button type="button"  color="primary" [routerLink]="['/film',movie.imdbID]">MÃ¡s info.</button>
        </mat-card>
      </div>
</div>
